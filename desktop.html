<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diljit Dosanjh - Desktop</title>
    <link rel="stylesheet" href="desktop.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="desktop.html" class="nav-icon" title="Home">
                <div class="icon-placeholder"></div>
            </a>
        </div>
        
        <div class="nav-center">
            <a href="desktop-games.html" class="nav-link">GAMES</a>
            <a href="desktop-listen.html" class="nav-link">LISTEN</a>
            <a href="desktop-lyrics.html" class="nav-link">LYRICS</a>
        </div>
        
        <div class="nav-right">
            <button class="settings-toggle" title="Settings">
                <div class="icon-placeholder"></div>
            </button>
        </div>
    </nav>

    <!-- Settings Menu -->
    <div id="settings-menu" class="settings-menu">
        <div class="settings-header">
            <h3>Theme</h3>
            <div class="theme-toggle-container">
                <span>Light</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span>Dark</span>
            </div>
        </div>
        
        <div class="settings-header">
            <h3>Game Difficulty</h3>
            <div class="theme-toggle-container">
                <span>Easy</span>
                <label class="switch">
                    <input type="checkbox" id="difficulty-toggle">
                    <span class="slider"></span>
                </label>
                <span>Hard</span>
            </div>
        </div>
    </div>

    <!-- Overlay (for closing menu by clicking elsewhere) -->
    <div id="overlay" class="overlay"></div>

    <!-- Page content will go here -->
    <main>
        <h1>Welcome to the World of Diljit Dosanjh</h1>
        <p>Content will be added here...</p>
    </main>

    <script>
        // Settings menu functionality
        const settingsToggle = document.querySelector('.settings-toggle');
        const settingsMenu = document.getElementById('settings-menu');
        const overlay = document.getElementById('overlay');
        const themeToggle = document.getElementById('theme-toggle');
        const difficultyToggle = document.getElementById('difficulty-toggle');

        // Toggle settings menu
        settingsToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        // Close menu when clicking elsewhere
        overlay.addEventListener('click', () => {
            settingsMenu.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Prevent menu from closing when clicking inside it
        settingsMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Theme functionality
        function applyTheme(isDark) {
            if (isDark) {
                document.body.classList.add('dark');
                document.body.style.backgroundColor = '#121212';
                document.body.style.color = '#ffffff';
            } else {
                document.body.classList.remove('dark');
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#000000';
            }
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            themeToggle.checked = true;
            applyTheme(true);
        }

        // Theme toggle event
        themeToggle.addEventListener('change', () => {
            const isDark = themeToggle.checked;
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            applyTheme(isDark);
        });

        // Game difficulty functionality
        const savedDifficulty = localStorage.getItem('difficulty');
        if (savedDifficulty === 'hard') {
            difficultyToggle.checked = true;
        }

        difficultyToggle.addEventListener('change', () => {
            localStorage.setItem('difficulty', difficultyToggle.checked ? 'hard' : 'easy');
        });
    </script>
</body>
</html>
