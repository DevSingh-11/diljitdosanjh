        /* Custom styles for the dropdowns */
        .sorting-controls {
            display: flex;
            justify-content: space-between;

            max-width: 1200px;
            margin: 0 auto 30px auto;
            padding: 0 20px;

            gap: 10px;
        }
        
        .sorting-label {
            font-weight: 600;
            color: #222;
            white-space: nowrap;
        }
        
        .sort-select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
            font-size: 14px;
            cursor: pointer;
            min-width: 130px;
            transition: border-color 0.3s ease;
        }
        
        .sort-select:hover {
            border-color: #66ccff;
        }
        
        .sort-select:focus {
            outline: none;
            border-color: #66ccff;
            box-shadow: 0 0 0 2px rgba(102, 204, 255, 0.2);
        }
        
        /* Search container styles */
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto 30px auto;
            padding: 0 20px;
        }
        
        .search-label {
            font-weight: 600;
            color: #222;
            white-space: nowrap;
            font-size: 16px;
        }
        
        .search-type-select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
            font-size: 14px;
            cursor: pointer;
            min-width: 100px;
            transition: border-color 0.3s ease;
        }
        
        .search-type-select:hover {
            border-color: #66ccff;
        }
        
        .search-type-select:focus {
            outline: none;
            border-color: #66ccff;
            box-shadow: 0 0 0 2px rgba(102, 204, 255, 0.2);
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #66ccff;
            box-shadow: 0 0 0 2px rgba(102, 204, 255, 0.2);
        }
        
        /* Dark mode styles */
        body.dark .sorting-label,
        body.dark .search-label {
            color: #ffffff;
        }
        
        body.dark .sort-select,
        body.dark .search-type-select,
        body.dark .search-input {
            background-color: #2a2a2a;
            color: #ffffff;
            border-color: #666;
        }
        
        body.dark .sort-select:hover,
        body.dark .sort-select:focus,
        body.dark .search-type-select:hover,
        body.dark .search-type-select:focus,
        body.dark .search-input:hover,
        body.dark .search-input:focus {
            border-color: #66ccff;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sorting-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .sorting-group {
                width: 100%;
                justify-content: space-between;
            }
            
            .search-container {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .search-container > * {
                width: 100%;
            }
        }

        function getPreferredService() {
            const savedService = localStorage.getItem('musicService');
            return savedService === 'youtube' ? 'youtube' : 'spotify';
        }

        // Function to normalize text for searching
        function normalizeSearchText(text) {
            return text.toLowerCase()
                .replace(/[.,\/#!$%\^&\*;:{}=\-_`~()'"]/g, '')
                .replace(/\s{2,}/g, ' ')
                .trim();
        }

        // Function to create album card HTML - IDENTICAL TO LYRICS PAGE
        function createAlbumCard(album) {
            return `
                <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">

                    <div style="width: 120px; height: 120px; border-radius: 8px; overflow: hidden; background: #f0f0f0;">

                </div>

                    <ul style="list-style: none; padding: 0; margin: 0;">

                                        <div style="display: flex; justify-content: flex-end; align-items: center; flex: 1;">
                                            <span style="color: #666; font-size: 14px;">${song.duration}</span>
                                        </div>
                                    </div>

                        `).join('')}

        }
        
        // Function to sort albums based on selection
        function sortAlbums(albums, sortType) {
            let sortedAlbums = [...albums];
            
            switch(sortType) {
                case 'a-z':
                    sortedAlbums.sort((a, b) => a.sortTitle.localeCompare(b.sortTitle));
                    break;
                case 'z-a':
                    sortedAlbums.sort((a, b) => b.sortTitle.localeCompare(a.sortTitle));
                    break;
                case 'new-old':
                    sortedAlbums.sort((a, b) => new Date(b.releaseDate) - new Date(a.releaseDate));
                    break;
                case 'old-new':
                    sortedAlbums.sort((a, b) => new Date(a.releaseDate) - new Date(b.releaseDate));
                    break;
                default:
                    sortedAlbums.sort((a, b) => a.sortTitle.localeCompare(b.sortTitle));
            }
            
            return sortedAlbums;
        }

        // Function to convert duration string to seconds for comparison
        function durationToSeconds(duration) {
            const [minutes, seconds] = duration.split(':').map(Number);
            return minutes * 60 + seconds;
        }

        // Function to sort songs based on selection
        function sortSongs(songs, sortType, originalOrder) {
            let sortedSongs = [...songs];
            
            switch(sortType) {
                case 'a-z':
                    sortedSongs.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'z-a':
                    sortedSongs.sort((a, b) => b.title.localeCompare(a.title));
                    break;
                case 'release':
                    return [...originalOrder];
                case 'time':
                    sortedSongs.sort((a, b) => {
                        const aTime = durationToSeconds(a.duration);
                        const bTime = durationToSeconds(b.duration);
                        
                        if (aTime === bTime) {
                            return a.title.localeCompare(b.title);
                        }
                        
                        return aTime - bTime;
                    });
                    break;
                default:
                    sortedSongs.sort((a, b) => a.title.localeCompare(b.title));
            }
            
            return sortedSongs;
        }

        // Function to filter albums and songs based on search query and search type
        function filterAlbumsAndSongs(query, searchType) {
            if (!query.trim()) {
                return musicData.albums;
            }
            
            const searchTerm = normalizeSearchText(query);
            
            if (searchType === 'albums') {
                return musicData.albums.map(album => {
                    const normalizedAlbumTitle = normalizeSearchText(album.title);
                    const albumMatches = normalizedAlbumTitle.includes(searchTerm);
                    
                    if (albumMatches) {
                        return {
                            ...album,
                            songs: album.songs
                        };
                    }
                    
                    return null;
                }).filter(album => album !== null);
            } else {
                return musicData.albums.map(album => {
                    const filteredSongs = album.songs.filter(song => {
                        const normalizedSongTitle = normalizeSearchText(song.title);
                        return normalizedSongTitle.includes(searchTerm);
                    });
                    
                    if (filteredSongs.length > 0) {
                        return {
                            ...album,
                            songs: filteredSongs
                        };
                    }
                    
                    return null;
                }).filter(album => album !== null && album.songs.length > 0);
            }
        }

        // Main function to apply both album and song sorting with optional search filter
        function applySorting(searchQuery = '', searchType = 'songs') {
            let filteredAlbums = searchQuery ? filterAlbumsAndSongs(searchQuery, searchType) : musicData.albums;
            
            let sortedAlbums = sortAlbums(filteredAlbums, currentSortState.albumSort);
            
            sortedAlbums = sortedAlbums.map(album => {
                const originalSongs = searchQuery ? album.songs : musicData.albums.find(a => a.title === album.title).songs;
                
                return {
                    ...album,
                    songs: sortSongs(album.songs, currentSortState.songSort, originalSongs)
                };
            });
            
            displayAlbums(sortedAlbums);
        }

        // Function to display albums
        function displayAlbums(albumsArray) {
            const albumsContainer = document.getElementById('albums-container');
            albumsContainer.innerHTML = '';
            
            if (albumsArray.length === 0) {
                albumsContainer.innerHTML = `
                    <div class="content-box" style="text-align: center; padding: 40px;">
                        <h3>No results found</h3>
                        <p>Try searching for a different ${currentSortState.searchType === 'albums' ? 'album' : 'song'} name.</p>
                    </div>
                `;
                return;
            }
            
            albumsArray.forEach(album => {
                const albumCard = document.createElement('div');
                albumCard.className = 'content-box';
                albumCard.style.marginBottom = '30px';
                albumCard.innerHTML = createAlbumCard(album);
                albumsContainer.appendChild(albumCard);
            });
            
            updateAlbumStyles();
            
            // Add event listeners to song links
            document.querySelectorAll('.song-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const songData = JSON.parse(this.getAttribute('data-song').replace(/&#39;/g, "'"));
                    playSong(songData);
                });
            });
        }

        // Function to play song based on preferred service
        function playSong(song) {
            const preferredService = getPreferredService();
            const link = preferredService === 'spotify' ? song.spotifyLink : song.youtubeLink;
            
            if (link && link !== 'SPOTIFYLINK' && link !== 'YOUTUBELINK') {
                window.open(link, '_blank');
            } else {
                alert(`This song is not yet available on ${preferredService === 'spotify' ? 'Spotify' : 'YouTube'}. Please check back later.`);
            }
        }

        // Update styles for dark mode
        function updateAlbumStyles() {
            const isDark = document.body.classList.contains('dark');
            const songTitles = document.querySelectorAll('.song-title');
            const albumTitles = document.querySelectorAll('.album-title');
            
            songTitles.forEach(title => {
                title.style.color = isDark ? '#ffffff' : '#000000';
            });
            
            albumTitles.forEach(title => {
                title.style.color = isDark ? '#ffffff' : '#222222';
            });
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Set up event listeners for dropdowns
            const albumSortSelect = document.getElementById('album-sort');
            const songSortSelect = document.getElementById('song-sort');
            const searchInput = document.getElementById('search-input');
            const searchTypeSelect = document.getElementById('search-type');
            
            // Load saved sorting preferences if available
            const savedAlbumSort = localStorage.getItem('albumSort');
            const savedSongSort = localStorage.getItem('songSort');
            const savedSearchType = localStorage.getItem('searchType');
            
            if (savedAlbumSort) {
                albumSortSelect.value = savedAlbumSort;
                currentSortState.albumSort = savedAlbumSort;
            }
            
            if (savedSongSort) {
                songSortSelect.value = savedSongSort;
                currentSortState.songSort = savedSongSort;
            }
            
            if (savedSearchType) {
                searchTypeSelect.value = savedSearchType;
                currentSortState.searchType = savedSearchType;
            }
            
            // Search functionality
            function performSearch() {
                applySorting(searchInput.value, searchTypeSelect.value);
            }
            
            searchInput.addEventListener('input', performSearch);
            
            searchTypeSelect.addEventListener('change', function() {
                currentSortState.searchType = this.value;
                localStorage.setItem('searchType', this.value);
                performSearch();
            });
            
            albumSortSelect.addEventListener('change', function() {
                currentSortState.albumSort = this.value;
                localStorage.setItem('albumSort', this.value);
                performSearch();
            });
            
            songSortSelect.addEventListener('change', function() {
                currentSortState.songSort = this.value;
                localStorage.setItem('songSort', this.value);
                performSearch();
            });
            
            // Apply initial sorting
            applySorting();
            
            // Add hover effect for song links - IDENTICAL TO LYRICS PAGE
            document.addEventListener('mouseover', function(e) {
                const songLink = e.target.closest('.song-link');
                if (songLink) {
                    const songTitle = songLink.querySelector('.song-title');
                    if (songTitle) {
                        songTitle.style.color = '#66ccff';
                    }
                    songLink.style.backgroundColor = 'rgba(102, 204, 255, 0.1)';
                }
            });
            
            document.addEventListener('mouseout', function(e) {
                const songLink = e.target.closest('.song-link');
                if (songLink) {
                    const songTitle = songLink.querySelector('.song-title');
                    if (songTitle) {
                        const isDark = document.body.classList.contains('dark');
                        songTitle.style.color = isDark ? '#ffffff' : '#000000';
                    }
                    songLink.style.backgroundColor = 'transparent';
                }
            });

            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                // Load saved theme
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    themeToggle.checked = true;
                    document.body.classList.add('dark');
                    updateAlbumStyles();
                }

                // Theme toggle event
                themeToggle.addEventListener('change', function() {
                    if (this.checked) {
                        document.body.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.body.classList.remove('dark');
                        localStorage.setItem('theme', 'light');
                    }
                    updateAlbumStyles();
                });

            // Load and initialize the settings
            const difficultyToggle = document.getElementById('difficulty-toggle');
            const serviceToggle = document.getElementById('service-toggle');
            
            // Function to update toggle labels
            function updateToggleLabels() {
                const themeLabels = document.querySelector('.settings-header:nth-child(1) .toggle-container');
                const difficultyLabels = document.querySelector('.settings-header:nth-child(2) .toggle-container');
                const serviceLabels = document.querySelector('.settings-header:nth-child(3) .toggle-container');
                
                // Get all label elements
                const themeLeft = themeLabels.querySelector('.toggle-label.left');
                const themeRight = themeLabels.querySelector('.toggle-label.right');
                const difficultyLeft = difficultyLabels.querySelector('.toggle-label.left');
                const difficultyRight = difficultyLabels.querySelector('.toggle-label.right');
                const serviceLeft = serviceLabels.querySelector('.toggle-label.left');
                const serviceRight = serviceLabels.querySelector('.toggle-label.right');
                
                // Reset all labels first
                [themeLeft, themeRight, difficultyLeft, difficultyRight, serviceLeft, serviceRight].forEach(label => {
                    label.classList.remove('active', 'inactive');
                    label.classList.add('inactive');
                });
                
                // Update theme labels
                if (themeToggle.checked) {
                    themeRight.classList.add('active');
                    themeRight.classList.remove('inactive');
                } else {
                    themeLeft.classList.add('active');
                    themeLeft.classList.remove('inactive');
                }
                
                // Update difficulty labels
                if (difficultyToggle.checked) {
                    difficultyRight.classList.add('active');
                    difficultyRight.classList.remove('inactive');
                } else {
                    difficultyLeft.classList.add('active');
                    difficultyLeft.classList.remove('inactive');
                }
                
                // Update service labels
                if (serviceToggle.checked) {
                    serviceRight.classList.add('active');
                    serviceRight.classList.remove('inactive');
                } else {
                    serviceLeft.classList.add('active');
                    serviceLeft.classList.remove('inactive');
                }
            }
            
            // Load saved preferences
            const savedDifficulty = localStorage.getItem('difficulty');
            if (savedDifficulty === 'hard') {
                difficultyToggle.checked = true;
            }
            
            const savedService = localStorage.getItem('musicService');
            if (savedService === 'youtube') {
                serviceToggle.checked = true;
            }
            
            // Update labels on load
            updateToggleLabels();
            
            // Difficulty toggle event
            difficultyToggle.addEventListener('change', () => {
                localStorage.setItem('difficulty', difficultyToggle.checked ? 'hard' : 'easy');
                updateToggleLabels();
            });
            
            // Music service functionality
            serviceToggle.addEventListener('change', () => {
                localStorage.setItem('musicService', serviceToggle.checked ? 'youtube' : 'spotify');
                updateToggleLabels();
            });
            
            // Also call updateToggleLabels when theme changes
            themeToggle.addEventListener('change', () => {
                updateToggleLabels();
            });
            }

            // Settings menu functionality
            const settingsToggle = document.querySelector('.settings-toggle');
            const settingsMenu = document.getElementById('settings-menu');
            const overlay = document.getElementById('overlay');

            if (settingsToggle && settingsMenu && overlay) {
                settingsToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    settingsMenu.classList.toggle('active');
                    overlay.classList.toggle('active');
                });

                overlay.addEventListener('click', () => {
                    settingsMenu.classList.remove('active');
                    overlay.classList.remove('active');
                });

                settingsMenu.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }
        });
    </script>
</body>
</html>
