<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tension - Lyrics - Diljit Dosanjh</title>
    <link rel="stylesheet" href="../desktop.css">
    <style>
        .lyrics-layout {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .lyrics-left {
            width: 33.33%;
            flex: 0 0 33.33%;
            padding: 0 20px 0 40px; /* 20px from split (half of 40px), 40px from left */
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .lyrics-right {
            width: 66.67%;
            flex: 0 0 66.67%;
            padding: 0 40px 0 20px; /* 40px from right, 20px from split (half of 40px) */
        }
        
        /* Album cover styling */
        .album-cover {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Title box styling - centered text only */
        .title-box {
            text-align: center;
        }
        
        .title-box h1 {
            margin-bottom: 0;
        }
        
        /* Override the main flex centering for this specific layout */
        .lyrics-layout + .title-box,
        .lyrics-layout .title-box {
            margin-top: 0;
        }
        
        /* Remove the flex centering from main for this page */
        main {
            justify-content: flex-start !important;
            padding: 40px 0 !important; /* Remove side padding since columns handle it */
            height: calc(100vh - 48px); /* Full viewport minus navbar height */
            overflow: hidden; /* Prevent scrolling */
        }
        
        /* Prevent body scrolling */
        body {
            overflow: hidden;
        }
        
        /* New container styling - FIXED */
        .info-container {
            margin-top: 40px; /* 40px gap from the png */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Translation toggle styling - matching settings menu */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .toggle-label {
            font-weight: 500;
            color: #333;
            font-size: 16px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        /* Translation toggle turns blue when checked */
        #translation-toggle:checked + .toggle-slider {
            background-color: #66ccff;
        }
        
        #translation-toggle:checked + .toggle-slider:before {
            transform: translateX(30px);
        }
        
        /* Dark mode support */
        body.dark .info-container {
            background-color: rgba(30, 30, 30, 0.9);
        }
        
        body.dark .toggle-label {
            color: #f0f0f0;
        }

        /* Settings menu styles - EXACT COPY from your reference */
        .settings-menu {
            position: fixed;
            top: 55px;
            right: 20px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            z-index: 1001;
            display: none;
            min-width: 215px;
            border: 1px solid #eee;
        }

        .settings-menu.active {
            display: block;
        }

        .settings-header {
            margin-bottom: 25px;
        }

        .settings-header:last-child {
            margin-bottom: 0;
        }

        .settings-header h3 {
            margin-bottom: 15px;
            color: #222;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }

        /* Toggle container with labels on sides */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 500;
            min-width: 40px;
            text-align: center;
        }

        /* iPhone-style Toggle Switch - EXACT COPY from reference */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 51px;
            height: 31px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 27px;
            width: 27px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        /* SETTINGS SWITCHES STAY GREY - NO COLOR CHANGE */
        #theme-toggle:checked + .toggle-slider,
        #difficulty-toggle:checked + .toggle-slider,
        #service-toggle:checked + .toggle-slider {
            background-color: #ccc; /* Same grey color when checked */
        }

        #theme-toggle:checked + .toggle-slider:before,
        #difficulty-toggle:checked + .toggle-slider:before,
        #service-toggle:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1000;
            display: none;
            cursor: default;
        }

        .overlay.active {
            display: block;
        }

        .icon-wrapper {
            position: relative;
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .icon-bg {
            display: none;
        }

        .service-icon-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
            border-radius: 3px;
        }

        /* Toggle label states */
        .toggle-label.active {
            font-weight: 600;
        }

        .toggle-label.inactive {
            font-weight: 500;
            color: #666;
        }

        /* Dark mode - Active text labels white */
        body.dark .toggle-label.active {
            color: #ffffff !important;
        }

        /* Dark mode - Inactive text labels grey */
        body.dark .toggle-label.inactive {
            color: #666666 !important;
        }

        /* Light mode - Active (black) */
        body:not(.dark) .toggle-label.active .service-icon-mask {
            background-color: #000000;
        }

        /* Light mode - Inactive (grey) */
        body:not(.dark) .toggle-label.inactive .service-icon-mask {
            background-color: #cccccc;
        }

        /* Dark mode - Active (white) */
        body.dark .toggle-label.active .service-icon-mask {
            background-color: #ffffff;
        }

        /* Dark mode - Inactive (grey) */
        body.dark .toggle-label.inactive .service-icon-mask {
            background-color: #666666;
        }

        /* Remove text color from icon labels */
        .settings-header:nth-child(3) .toggle-label {
            color: transparent !important;
            min-width: 30px;
        }

        /* Center the icons */
        .settings-header:nth-child(3) .toggle-label.left,
        .settings-header:nth-child(3) .toggle-label.right {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark mode styles */
        body.dark .settings-menu {
            background: #2a2a2a;
            border-color: #444;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        body.dark .settings-header h3 {
            color: #fff;
        }

        body.dark .toggle-slider {
            background-color: #666;
        }

        /* Dark mode - settings switches stay grey when checked */
        body.dark #theme-toggle:checked + .toggle-slider,
        body.dark #difficulty-toggle:checked + .toggle-slider,
        body.dark #service-toggle:checked + .toggle-slider {
            background-color: #666; /* Same grey color in dark mode */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="../desktop.html" class="nav-icon" title="Home">
                <span class="nav-icon-mask" style="-webkit-mask-image: url('../images/home.png'); mask-image: url('../images/home.png');"></span>
            </a>
        </div>
        
        <div class="nav-center">
            <a href="../desktop-games.html" class="nav-link">GAMES</a>
            <a href="../desktop-listen.html" class="nav-link">LISTEN</a>
            <a href="../desktop-lyrics.html" class="nav-link active">LYRICS</a>
        </div>
        
        <div class="nav-right">
            <button class="settings-toggle" title="Settings">
                <span class="nav-icon-mask" style="-webkit-mask-image: url('../images/settings.png'); mask-image: url('../images/settings.png');"></span>
            </button>
        </div>
    </nav>

    <!-- Settings Menu - EXACT COPY from your reference -->
    <div id="settings-menu" class="settings-menu">
        <div class="settings-header">
            <h3>Theme</h3>
            <div class="toggle-container">
                <span class="toggle-label left">Light</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label right">Dark</span>
            </div>
        </div>
        
        <div class="settings-header">
            <h3>Game Difficulty</h3>
            <div class="toggle-container">
                <span class="toggle-label left">Easy</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="difficulty-toggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label right">Hard</span>
            </div>
        </div>
    
        <div class="settings-header">
            <h3>Music Service</h3>
            <div class="toggle-container">
                <span class="toggle-label left">
                    <span class="icon-wrapper">
                        <span class="icon-bg"></span>
                        <span class="service-icon-mask" style="-webkit-mask-image: url('../images/spotify.png'); mask-image: url('../images/spotify.png');"></span>
                    </span>
                </span>
                <label class="toggle-switch">
                    <input type="checkbox" id="service-toggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label right">
                    <span class="icon-wrapper">
                        <span class="icon-bg"></span>
                        <span class="service-icon-mask" style="-webkit-mask-image: url('../images/youtube.png'); mask-image: url('../images/youtube.png');"></span>
                    </span>
                </span>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Page Content -->
    <main>
        <div class="lyrics-layout">
            <!-- Left Side - 33.33% of page width -->
            <div class="lyrics-left">
                <!-- Album cover at same height as title -->
                <img src="../images/albums/advisory.png" alt="Advisory Album Cover" class="album-cover">
                
                <!-- New container with translation toggle -->
                <div class="info-container">
                    <div class="toggle-container">
                        <span class="toggle-label">Show translation</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="translation-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Right Side - 66.67% of page width -->
            <div class="lyrics-right">
                <!-- Title in right column -->
                <div class="title-box">
                    <h1>Tension</h1>
                </div>
                
                <!-- Right content will go here in next steps -->
            </div>
        </div>
    </main>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                themeToggle.checked = true;
                document.body.classList.add('dark');
            }

            // Theme toggle event
            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    document.body.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
                updateToggleLabels();
            });
        }

        // Translation toggle functionality
        const translationToggle = document.getElementById('translation-toggle');
        if (translationToggle) {
            // Load saved translation preference
            const savedTranslation = localStorage.getItem('showTranslation');
            if (savedTranslation === 'true') {
                translationToggle.checked = true;
            }

            // Translation toggle event
            translationToggle.addEventListener('change', function() {
                localStorage.setItem('showTranslation', this.checked);
                // You can add functionality here to show/hide translations
                console.log('Translation toggle:', this.checked);
            });
        }

        // Function to update toggle labels
        function updateToggleLabels() {
            const themeLabels = document.querySelector('.settings-header:nth-child(1) .toggle-container');
            const difficultyLabels = document.querySelector('.settings-header:nth-child(2) .toggle-container');
            const serviceLabels = document.querySelector('.settings-header:nth-child(3) .toggle-container');
            
            if (!themeLabels || !difficultyLabels || !serviceLabels) return;
            
            // Get all label elements
            const themeLeft = themeLabels.querySelector('.toggle-label.left');
            const themeRight = themeLabels.querySelector('.toggle-label.right');
            const difficultyLeft = difficultyLabels.querySelector('.toggle-label.left');
            const difficultyRight = difficultyLabels.querySelector('.toggle-label.right');
            const serviceLeft = serviceLabels.querySelector('.toggle-label.left');
            const serviceRight = serviceLabels.querySelector('.toggle-label.right');
            
            // Reset all labels first
            [themeLeft, themeRight, difficultyLeft, difficultyRight, serviceLeft, serviceRight].forEach(label => {
                if (label) {
                    label.classList.remove('active', 'inactive');
                    label.classList.add('inactive');
                }
            });
            
            // Update theme labels
            if (themeToggle && themeToggle.checked) {
                if (themeRight) {
                    themeRight.classList.add('active');
                    themeRight.classList.remove('inactive');
                }
                if (themeLeft) {
                    themeLeft.classList.remove('active');
                }
            } else {
                if (themeLeft) {
                    themeLeft.classList.add('active');
                    themeLeft.classList.remove('inactive');
                }
                if (themeRight) {
                    themeRight.classList.remove('active');
                }
            }
            
            // Update difficulty labels
            if (difficultyToggle && difficultyToggle.checked) {
                if (difficultyRight) {
                    difficultyRight.classList.add('active');
                    difficultyRight.classList.remove('inactive');
                }
                if (difficultyLeft) {
                    difficultyLeft.classList.remove('active');
                }
            } else {
                if (difficultyLeft) {
                    difficultyLeft.classList.add('active');
                    difficultyLeft.classList.remove('inactive');
                }
                if (difficultyRight) {
                    difficultyRight.classList.remove('active');
                }
            }
            
            // Update service labels
            if (serviceToggle && serviceToggle.checked) {
                if (serviceRight) {
                    serviceRight.classList.add('active');
                    serviceRight.classList.remove('inactive');
                }
                if (serviceLeft) {
                    serviceLeft.classList.remove('active');
                }
            } else {
                if (serviceLeft) {
                    serviceLeft.classList.add('active');
                    serviceLeft.classList.remove('inactive');
                }
                if (serviceRight) {
                    serviceRight.classList.remove('active');
                }
            }
        }

        // Load and initialize the settings
        const difficultyToggle = document.getElementById('difficulty-toggle');
        const serviceToggle = document.getElementById('service-toggle');
        
        if (difficultyToggle) {
            // Load saved preferences
            const savedDifficulty = localStorage.getItem('difficulty');
            if (savedDifficulty === 'hard') {
                difficultyToggle.checked = true;
            }
            
            // Difficulty toggle event
            difficultyToggle.addEventListener('change', () => {
                localStorage.setItem('difficulty', difficultyToggle.checked ? 'hard' : 'easy');
                updateToggleLabels();
            });
        }
        
        if (serviceToggle) {
            const savedService = localStorage.getItem('musicService');
            if (savedService === 'youtube') {
                serviceToggle.checked = true;
            }
            
            // Music service functionality
            serviceToggle.addEventListener('change', () => {
                localStorage.setItem('musicService', serviceToggle.checked ? 'youtube' : 'spotify');
                updateToggleLabels();
            });
        }
        
        // Update labels on load
        updateToggleLabels();

        // Settings menu functionality
        const settingsToggle = document.querySelector('.settings-toggle');
        const settingsMenu = document.getElementById('settings-menu');
        const overlay = document.getElementById('overlay');

        if (settingsToggle && settingsMenu && overlay) {
            settingsToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                settingsMenu.classList.toggle('active');
                overlay.classList.toggle('active');
            });

            overlay.addEventListener('click', () => {
                settingsMenu.classList.remove('active');
                overlay.classList.remove('active');
            });

            settingsMenu.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }
    </script>
</body>
</html>
