<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tension - Diljit Dosanjh</title>
    <link rel="stylesheet" href="../desktop.css">
    <style>
        /* Prevent scrolling */
        body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Main containers layout */
        .page-split {
            position: fixed;
            top: 48px;
            left: 0;
            width: 100%;
            height: calc(100vh - 48px);
            display: flex;
        }

        /* Left side - 33% */
        .left-side {
            width: 33%;
            height: 100%;
            position: relative;
        }

        /* Right side - 67% */
        .right-side {
            width: 67%;
            height: 100%;
            position: relative;
        }

        /* Container base styles */
        .container {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Dark mode support for containers */
        body.dark .container {
            background-color: rgba(30, 30, 30, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Translation toggle styles */
        .translation-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            padding: 0 20px;
        }

        .translation-toggle .toggle-label {
            font-size: 14px;
            font-weight: 500;
            min-width: 30px;
            text-align: center;
        }

        .translation-toggle .toggle-label.left {
            color: #666;
        }

        .translation-toggle .toggle-label.right {
            color: #666;
        }

        body.dark .translation-toggle .toggle-label {
            color: #ccc;
        }

        /* iPhone-style Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 51px;
            height: 31px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 27px;
            width: 27px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        /* Title styles */
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .title-container h1 {
            margin: 0;
            color: #222222;
            font-size: 2.5rem;
        }

        body.dark .title-container h1 {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="../desktop.html" class="nav-icon" title="Home">
                <span class="nav-icon-mask" style="-webkit-mask-image: url('../images/home.png'); mask-image: url('../images/home.png');"></span>
            </a>
        </div>
        
        <div class="nav-center">
            <a href="../desktop-games.html" class="nav-link">GAMES</a>
            <a href="../desktop-listen.html" class="nav-link">LISTEN</a>
            <a href="../desktop-lyrics.html" class="nav-link active">LYRICS</a>
        </div>
        
        <div class="nav-right">
            <button class="settings-toggle" title="Settings">
                <span class="nav-icon-mask" style="-webkit-mask-image: url('../images/settings.png'); mask-image: url('../images/settings.png');"></span>
            </button>
        </div>
    </nav>

    <!-- Settings Menu -->
    <div id="settings-menu" class="settings-menu">
        <div class="settings-header">
            <h3>Theme</h3>
            <div class="toggle-container">
                <span class="toggle-label left">Light</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label right">Dark</span>
            </div>
        </div>
        
        <div class="settings-header">
            <h3>Game Difficulty</h3>
            <div class="toggle-container">
                <span class="toggle-label left">Easy</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="difficulty-toggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label right">Hard</span>
            </div>
        </div>
    
        <div class="settings-header">
            <h3>Music Service</h3>
            <div class="toggle-container">
                <span class="toggle-label left">
                    <span class="icon-wrapper">
                        <span class="icon-bg"></span>
                        <span class="service-icon-mask" style="-webkit-mask-image: url('../images/spotify.png'); mask-image: url('../images/spotify.png');"></span>
                    </span>
                </span>
                <label class="toggle-switch">
                    <input type="checkbox" id="service-toggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label right">
                    <span class="icon-wrapper">
                        <span class="icon-bg"></span>
                        <span class="service-icon-mask" style="-webkit-mask-image: url('../images/youtube.png'); mask-image: url('../images/youtube.png');"></span>
                    </span>
                </span>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Three Containers Layout -->
    <div class="page-split">
        <!-- Left Side (33%) -->
        <div class="left-side">
            <div id="top-left" class="container">
                <!-- Top Left Square Container -->
                Top Left Square
            </div>
            <div id="bottom-left" class="container">
                <!-- Bottom Left Container with Translation Toggle -->
                <div class="translation-toggle">
                    <span class="toggle-label left">off</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="translation-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-label right">on</span>
                </div>
            </div>
        </div>
        
        <!-- Right Side (67%) -->
        <div class="right-side">
            <div id="top-right" class="container">
                <div class="title-container">
                    <h1>Tension</h1>
                </div>
            </div>
            <div id="bottom-right" class="container">
                <!-- Bottom Right Container -->
                Bottom Right
            </div>
        </div>
    </div>

    <script>
        // Calculate and position all containers
        function positionContainers() {
            const availableHeight = window.innerHeight - 48; // Subtract navbar height
            const leftSideWidth = window.innerWidth * 0.33;
            const rightSideWidth = window.innerWidth * 0.67;
            
            const margin = 40;
            const gap = 20;
            
            // Left side calculations
            const leftContentWidth = leftSideWidth - margin - gap;
            
            // Top Left - Square
            const topLeft = document.getElementById('top-left');
            topLeft.style.top = margin + 'px';
            topLeft.style.left = margin + 'px';
            topLeft.style.width = leftContentWidth + 'px';
            topLeft.style.height = leftContentWidth + 'px'; // Make it square
            
            // Bottom Left - Translation toggle
            const bottomLeft = document.getElementById('bottom-left');
            const bottomLeftTop = margin + leftContentWidth + margin;
            bottomLeft.style.top = bottomLeftTop + 'px';
            bottomLeft.style.left = margin + 'px';
            bottomLeft.style.width = leftContentWidth + 'px';
            bottomLeft.style.height = (availableHeight - bottomLeftTop - margin) + 'px';
            
            // Right side calculations
            const rightContentWidth = rightSideWidth - margin - gap;
            
            // Top Right - Title (80px height)
            const topRight = document.getElementById('top-right');
            topRight.style.top = margin + 'px';
            topRight.style.left = gap + 'px';
            topRight.style.width = rightContentWidth + 'px';
            topRight.style.height = '80px';
            
            // Bottom Right - Main content (40px from bottom, 40px from right, 40px under top right, 20px from page split)
            const bottomRight = document.getElementById('bottom-right');
            const bottomRightTop = margin + 80 + margin; // 40px under top right
            bottomRight.style.top = bottomRightTop + 'px';
            bottomRight.style.left = gap + 'px'; // 20px from page split
            bottomRight.style.width = rightContentWidth + 'px';
            bottomRight.style.height = (availableHeight - bottomRightTop - margin) + 'px'; // 40px from bottom
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            positionContainers();
            
            // Recalculate on window resize
            window.addEventListener('resize', positionContainers);

            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                // Load saved theme
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    themeToggle.checked = true;
                    document.body.classList.add('dark');
                }

                // Theme toggle event
                themeToggle.addEventListener('change', function() {
                    if (this.checked) {
                        document.body.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.body.classList.remove('dark');
                        localStorage.setItem('theme', 'light');
                    }
                });
            }

            // Translation toggle functionality
            const translationToggle = document.getElementById('translation-toggle');
            if (translationToggle) {
                // Load saved translation preference
                const savedTranslation = localStorage.getItem('showTranslation');
                if (savedTranslation === 'true') {
                    translationToggle.checked = true;
                }

                // Translation toggle event
                translationToggle.addEventListener('change', function() {
                    localStorage.setItem('showTranslation', this.checked);
                    // Add your translation logic here
                });
            }

            // Load and initialize the settings
            const difficultyToggle = document.getElementById('difficulty-toggle');
            const serviceToggle = document.getElementById('service-toggle');
            
            // Function to update toggle labels
            function updateToggleLabels() {
                const themeLabels = document.querySelector('.settings-header:nth-child(1) .toggle-container');
                const difficultyLabels = document.querySelector('.settings-header:nth-child(2) .toggle-container');
                const serviceLabels = document.querySelector('.settings-header:nth-child(3) .toggle-container');
                
                // Get all label elements
                const themeLeft = themeLabels.querySelector('.toggle-label.left');
                const themeRight = themeLabels.querySelector('.toggle-label.right');
                const difficultyLeft = difficultyLabels.querySelector('.toggle-label.left');
                const difficultyRight = difficultyLabels.querySelector('.toggle-label.right');
                const serviceLeft = serviceLabels.querySelector('.toggle-label.left');
                const serviceRight = serviceLabels.querySelector('.toggle-label.right');
                
                // Reset all labels first
                [themeLeft, themeRight, difficultyLeft, difficultyRight, serviceLeft, serviceRight].forEach(label => {
                    label.classList.remove('active', 'inactive');
                    label.classList.add('inactive');
                });
                
                // Update theme labels
                if (themeToggle.checked) {
                    themeRight.classList.add('active');
                    themeRight.classList.remove('inactive');
                } else {
                    themeLeft.classList.add('active');
                    themeLeft.classList.remove('inactive');
                }
                
                // Update difficulty labels
                if (difficultyToggle.checked) {
                    difficultyRight.classList.add('active');
                    difficultyRight.classList.remove('inactive');
                } else {
                    difficultyLeft.classList.add('active');
                    difficultyLeft.classList.remove('inactive');
                }
                
                // Update service labels
                if (serviceToggle.checked) {
                    serviceRight.classList.add('active');
                    serviceRight.classList.remove('inactive');
                } else {
                    serviceLeft.classList.add('active');
                    serviceLeft.classList.remove('inactive');
                }
            }
            
            // Load saved preferences
            const savedDifficulty = localStorage.getItem('difficulty');
            if (savedDifficulty === 'hard') {
                difficultyToggle.checked = true;
            }
            
            const savedService = localStorage.getItem('musicService');
            if (savedService === 'youtube') {
                serviceToggle.checked = true;
            }
            
            // Update labels on load
            updateToggleLabels();
            
            // Difficulty toggle event
            difficultyToggle.addEventListener('change', () => {
                localStorage.setItem('difficulty', difficultyToggle.checked ? 'hard' : 'easy');
                updateToggleLabels();
            });
            
            // Music service functionality
            serviceToggle.addEventListener('change', () => {
                localStorage.setItem('musicService', serviceToggle.checked ? 'youtube' : 'spotify');
                updateToggleLabels();
            });
            
            // Also call updateToggleLabels when theme changes
            themeToggle.addEventListener('change', () => {
                updateToggleLabels();
            });

            // Settings menu functionality
            const settingsToggle = document.querySelector('.settings-toggle');
            const settingsMenu = document.getElementById('settings-menu');
            const overlay = document.getElementById('overlay');

            if (settingsToggle && settingsMenu && overlay) {
                settingsToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    settingsMenu.classList.toggle('active');
                    overlay.classList.toggle('active');
                });

                overlay.addEventListener('click', () => {
                    settingsMenu.classList.remove('active');
                    overlay.classList.remove('active');
                });

                settingsMenu.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }
        });
    </script>
</body>
</html>
