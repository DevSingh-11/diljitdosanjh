<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics - Diljit Dosanjh</title>
    <link rel="stylesheet" href="desktop.css">
    <style>
        /* Custom styles for the dropdowns */
        .sorting-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 30px auto;
            padding: 0 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .sorting-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sorting-label {
            font-weight: 600;
            color: #222;
            white-space: nowrap;
        }
        
        .sort-select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
            font-size: 14px;
            cursor: pointer;
            min-width: 130px;
            transition: border-color 0.3s ease;
        }
        
        .sort-select:hover {
            border-color: #66ccff;
        }
        
        .sort-select:focus {
            outline: none;
            border-color: #66ccff;
            box-shadow: 0 0 0 2px rgba(102, 204, 255, 0.2);
        }
        
        /* Search container styles */
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto 30px auto;
            padding: 0 20px;
        }
        
        .search-label {
            font-weight: 600;
            color: #222;
            white-space: nowrap;
            font-size: 16px;
        }
        
        .search-type-select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
            font-size: 14px;
            cursor: pointer;
            min-width: 100px;
            transition: border-color 0.3s ease;
        }
        
        .search-type-select:hover {
            border-color: #66ccff;
        }
        
        .search-type-select:focus {
            outline: none;
            border-color: #66ccff;
            box-shadow: 0 0 0 2px rgba(102, 204, 255, 0.2);
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #66ccff;
            box-shadow: 0 0 0 2px rgba(102, 204, 255, 0.2);
        }
        
        /* Dark mode styles */
        body.dark .sorting-label,
        body.dark .search-label {
            color: #ffffff;
        }
        
        body.dark .sort-select,
        body.dark .search-type-select,
        body.dark .search-input {
            background-color: #2a2a2a;
            color: #ffffff;
            border-color: #666;
        }
        
        body.dark .sort-select:hover,
        body.dark .sort-select:focus,
        body.dark .search-type-select:hover,
        body.dark .search-type-select:focus,
        body.dark .search-input:hover,
        body.dark .search-input:focus {
            border-color: #66ccff;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sorting-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .sorting-group {
                width: 100%;
                justify-content: space-between;
            }
            
            .search-container {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .search-container > * {
                width: 100%;
            }
        }
    </style>
</head>

    <!-- Page Content -->
    <main class="lyrics-page">
        <div class="title-box">

        </div>
        
        <!-- Search Bar - UPDATED WITH DROPDOWN -->
        <div class="search-container">
            <span class="search-label">Search for</span>

                <option value="songs">Songs</option>

            </select>
            <span class="search-label">:</span>
            <input type="text" id="search-input" placeholder="Type to search..." class="search-input">
        </div>
        
        <!-- Sorting Controls - UPDATED WITH DROPDOWNS -->
        <div class="sorting-controls">
            <div class="sorting-group">
                <span class="sorting-label">Albums by:</span>
                <select id="album-sort" class="sort-select">
                    <option value="a-z">A → Z</option>
                    <option value="z-a">Z → A</option>
                    <option value="new-old">New → Old</option>
                    <option value="old-new">Old → New</option>

            <div class="sorting-group">
                <span class="sorting-label">Songs by:</span>

    <script>
        // Music Database Structure
        const musicData = {
          albums: [

                { title: "Pistol", page: "lyrics/pistol.html", duration: "2:30", featured: "ft. Amrit Maan" },
                { title: "Baby Girl", page: "lyrics/baby-girl.html", duration: "2:37", featured: "-" },

              ]
            },
            {

              features: "19 songs",
              songs: [

                { title: "Drowning", page: "lyrics/drowning.html", duration: "2:39", featured: "-" },

                { title: "Feel My Love", page: "lyrics/feel-my-love.html", duration: "3:32", featured: "-" },
                { title: "Kinni Kinni", page: "lyrics/kinni-kinni.html", duration: "3:33", featured: "-" },
                { title: "Kehkashan", page: "lyrics/kehkashan.html", duration: "3:00", featured: "-" },
                { title: "Daytona", page: "lyrics/daytona.html", duration: "3:00", featured: "-" },

                { title: "Jatt Vailly", page: "lyrics/jatt-vailly.html", duration: "2:31", featured: "-" },
                { title: "Whatcha Doin'", page: "lyrics/whatcha-doin.html", duration: "2:17", featured: "-" },
                { title: "Case", page: "lyrics/case.html", duration: "2:15", featured: "-" },
                { title: "Cry Later", page: "lyrics/cry-later.html", duration: "2:28", featured: "-" },
                { title: "Psychotic", page: "lyrics/psychotic.html", duration: "4:35", featured: "-" },                                               
                { title: "Midnight Desires", page: "lyrics/midnight-desires.html", duration: "2:52", featured: "-" },      
                { title: "Serenade", page: "lyrics/serenade.html", duration: "1:37", featured: "-" } 
              ]
            },
            {
              title: "G.O.A.T.", 
              sortTitle: "goat",
              releaseDate: "2020-07-29", // Internal format for sorting (YYYY-MM-DD)
              displayDate: "29-07-2020", // Display format (DD-MM-YYYY)
              coverArt: "images/albums/goat.png",
              features: "15 songs",
              songs: [
                { title: "G.O.A.T.", page: "lyrics/goat.html", duration: "3:43", featured: "-" },
                { title: "Clash", page: "lyrics/clash.html", duration: "2:56", featured: "-" },
                { title: "Navi Navi Yaari", page: "lyrics/navi-navi-yaari.html", duration: "3:35", featured: "-" },
                { title: "Peed", page: "lyrics/peed.html", duration: "4:24", featured: "-" },
                { title: "Taare", page: "lyrics/taare.html", duration: "3:23", featured: "-" },                
                { title: "Track Suit", page: "lyrics/track-suit.html", duration: "3:18", featured: "ft. Nimrat Khaira" },                  
                { title: "Faraar", page: "lyrics/faraar.html", duration: "3:13", featured: "-" },    
                { title: "Jatti", page: "lyrics/jatti.html", duration: "2:59", featured: "-" },
                { title: "Akh Laal Jatt Di", page: "lyrics/akh-laal-jatt-di.html", duration: "4:00", featured: "-" },
                { title: "Pyaar", page: "lyrics/pyaar.html", duration: "3:56", featured: "-" },
                { title: "Habit", page: "lyrics/habit.html", duration: "3:03", featured: "-" },
                { title: "Range", page: "lyrics/range.html", duration: "2:52", featured: "-" },   
                { title: "Patola", page: "lyrics/patola.html", duration: "3:34", featured: "ft. Kaur B" },
                { title: "Whiskey", page: "lyrics/whiskey.html", duration: "3:25", featured: "-" },
                { title: "Born To Shine", page: "lyrics/born-to-shine.html", duration: "3:33", featured: "-" }
              ]
            }
          ]
        };

        // State to track current sorting preferences and search type
        let currentSortState = {
            albumSort: 'a-z',
            songSort: 'a-z',
            searchType: 'songs' // Default to searching songs
        };

        // Function to normalize text for searching (remove punctuation, convert to lowercase)
        function normalizeSearchText(text) {
            return text.toLowerCase()
                .replace(/[.,\/#!$%\^&\*;:{}=\-_`~()'"]/g, '') // Remove punctuation
                .replace(/\s{2,}/g, ' ') // Replace multiple spaces with single space
                .trim();
        }

        // Function to create album card HTML
        function createAlbumCard(album) {
            return `
                <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
                    <!-- Album cover - NOW SHOWS ACTUAL IMAGE -->
                    <div style="width: 120px; height: 120px; border-radius: 8px; overflow: hidden; background: #f0f0f0;">
                        <img src="${album.coverArt}" alt="${album.title} Cover" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div>
                        <h2 style="margin: 0 0 5px 0; color: #222;" class="album-title">${album.title}</h2>
                        <p style="color: #666; margin: 0 0 5px 0;">Released: ${album.displayDate}</p>
                        <p style="color: #666; margin: 0;">${album.features}</p>
                    </div>
                </div>
                <div>
                    <h3 style="margin-bottom: 15px;">Songs</h3>
                    <ul style="list-style: none; padding: 0; margin: 0;">
                        ${album.songs.map((song, index) => `
                            <li style="border-bottom: 1px solid #eee;">
                                <a href="${song.page}" style="display: block; padding: 12px 0; text-decoration: none; color: inherit;">
                                    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                                        <div style="display: flex; align-items: center; flex: 1;">
                                            <span style="color: #666; margin-right: 8px; font-weight: bold; display: inline-block; width: 30px; text-align: left;">${index + 1}.</span>
                                            <span class="song-link" style="color: #000000; transition: color 0.3s ease;">${song.title}</span>
                                        </div>
                                        <div style="display: flex; justify-content: center; align-items: center; flex: 1;">
                                            <span style="color: #888; font-size: 14px; font-style: italic; text-align: center;">${song.featured}</span>
                                        </div>
                                        <div style="display: flex; justify-content: flex-end; align-items: center; flex: 1;">
                                            <span style="color: #666; font-size: 14px;">${song.duration}</span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }

        // Function to sort albums based on selection
        function sortAlbums(albums, sortType) {
            let sortedAlbums = [...albums];
            
            switch(sortType) {
                case 'a-z':
                    sortedAlbums.sort((a, b) => a.sortTitle.localeCompare(b.sortTitle));
                    break;
                case 'z-a':
                    sortedAlbums.sort((a, b) => b.sortTitle.localeCompare(a.sortTitle));
                    break;
                case 'new-old':
                    sortedAlbums.sort((a, b) => new Date(b.releaseDate) - new Date(a.releaseDate));
                    break;
                case 'old-new':
                    sortedAlbums.sort((a, b) => new Date(a.releaseDate) - new Date(b.releaseDate));
                    break;
                default:
                    sortedAlbums.sort((a, b) => a.sortTitle.localeCompare(b.sortTitle));
            }
            
            return sortedAlbums;
        }

        // Function to convert duration string to seconds for comparison
        function durationToSeconds(duration) {
            const [minutes, seconds] = duration.split(':').map(Number);
            return minutes * 60 + seconds;
        }

        // Function to sort songs based on selection
        function sortSongs(songs, sortType, originalOrder) {
            let sortedSongs = [...songs];
            
            switch(sortType) {
                case 'a-z':
                    sortedSongs.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'z-a':
                    sortedSongs.sort((a, b) => b.title.localeCompare(a.title));
                    break;
                case 'release':
                    // Return to the original order
                    return [...originalOrder];
                case 'time':
                    // Sort by duration (shortest to longest), then alphabetically for same durations
                    sortedSongs.sort((a, b) => {
                        const aTime = durationToSeconds(a.duration);
                        const bTime = durationToSeconds(b.duration);
                        
                        // If durations are equal, sort alphabetically
                        if (aTime === bTime) {
                            return a.title.localeCompare(b.title);
                        }
                        
                        return aTime - bTime;
                    });
                    break;
                default:
                    sortedSongs.sort((a, b) => a.title.localeCompare(b.title));
            }
            
            return sortedSongs;
        }

        // Function to filter albums and songs based on search query and search type
        function filterAlbumsAndSongs(query, searchType) {
            if (!query.trim()) {
                return musicData.albums; // Return all albums if no search query
            }
            
            const searchTerm = normalizeSearchText(query);
            
            if (searchType === 'albums') {
                // Search only by album titles (punctuation-insensitive)
                return musicData.albums.map(album => {
                    const normalizedAlbumTitle = normalizeSearchText(album.title);
                    const albumMatches = normalizedAlbumTitle.includes(searchTerm);
                    
                    if (albumMatches) {
                        return {
                            ...album,
                            songs: album.songs // Keep all songs for matching albums
                        };
                    }
                    
                    return null; // Album doesn't match search
                }).filter(album => album !== null);
            } else {
                // Search by songs (punctuation-insensitive)
                return musicData.albums.map(album => {
                    // Check if album title matches search (punctuation-insensitive)
                    const normalizedAlbumTitle = normalizeSearchText(album.title);
                    const albumMatches = normalizedAlbumTitle.includes(searchTerm);
                    
                    // Filter songs that match search (punctuation-insensitive)
                    const filteredSongs = album.songs.filter(song => {
                        const normalizedSongTitle = normalizeSearchText(song.title);
                        return normalizedSongTitle.includes(searchTerm);
                    });
                    
                    // If album matches or there are matching songs, return the album with filtered songs
                    if (albumMatches || filteredSongs.length > 0) {
                        return {
                            ...album,
                            songs: albumMatches ? album.songs : filteredSongs
                        };
                    }
                    
                    return null; // Album doesn't match search
                }).filter(album => album !== null && album.songs.length > 0); // Remove null albums and albums with no songs
            }
        }

        // Main function to apply both album and song sorting with optional search filter
        function applySorting(searchQuery = '', searchType = 'songs') {
            // First filter albums based on search query and search type
            let filteredAlbums = searchQuery ? filterAlbumsAndSongs(searchQuery, searchType) : musicData.albums;
            
            // Then sort albums
            let sortedAlbums = sortAlbums(filteredAlbums, currentSortState.albumSort);
            
            // Then sort songs within each album
            sortedAlbums = sortedAlbums.map(album => {
                return {
                    ...album,
                    songs: sortSongs(album.songs, currentSortState.songSort, musicData.albums.find(a => a.title === album.title).songs)
                };
            });
            
            // Display the fully sorted and filtered data
            displayAlbums(sortedAlbums);
        }

        // Function to display albums
        function displayAlbums(albumsArray) {
            const albumsContainer = document.getElementById('albums-container');
            albumsContainer.innerHTML = '';
            
            if (albumsArray.length === 0) {
                // Show message when no results found
                albumsContainer.innerHTML = `
                    <div class="content-box" style="text-align: center; padding: 40px;">
                        <h3>No results found</h3>
                        <p>Try searching for a different ${currentSortState.searchType === 'albums' ? 'album' : 'song'} name.</p>
                    </div>
                `;
                return;
            }
            
            // Display each album
            albumsArray.forEach(album => {
                const albumCard = document.createElement('div');
                albumCard.className = 'content-box';
                albumCard.style.marginBottom = '30px';
                albumCard.innerHTML = createAlbumCard(album);
                albumsContainer.appendChild(albumCard);
            });
            
            // Update styles immediately after displaying albums
            updateAlbumStyles();
        }

        // Update styles for dark mode
        function updateAlbumStyles() {
            const isDark = document.body.classList.contains('dark');
            const songLinks = document.querySelectorAll('.song-link');
            const albumTitles = document.querySelectorAll('.album-title');
            
            // Update song link colors
            songLinks.forEach(link => {
                link.style.color = isDark ? '#ffffff' : '#000000';
            });
            
            // Update album title colors
            albumTitles.forEach(title => {
                title.style.color = isDark ? '#ffffff' : '#222222';
            });
        }

        // Initialize the album display when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Only display albums if we're on the lyrics page
            if (window.location.pathname.includes('lyrics')) {
                // Set up event listeners for dropdowns
                const albumSortSelect = document.getElementById('album-sort');
                const songSortSelect = document.getElementById('song-sort');
                const searchInput = document.getElementById('search-input');
                const searchTypeSelect = document.getElementById('search-type');
                
                // Load saved sorting preferences if available
                const savedAlbumSort = localStorage.getItem('albumSort');
                const savedSongSort = localStorage.getItem('songSort');
                const savedSearchType = localStorage.getItem('searchType');
                
                if (savedAlbumSort) {
                    albumSortSelect.value = savedAlbumSort;
                    currentSortState.albumSort = savedAlbumSort;
                }
                
                if (savedSongSort) {
                    songSortSelect.value = savedSongSort;
                    currentSortState.songSort = savedSongSort;
                }
                
                if (savedSearchType) {
                    searchTypeSelect.value = savedSearchType;
                    currentSortState.searchType = savedSearchType;
                }
                
                // Search functionality
                function performSearch() {
                    applySorting(searchInput.value, searchTypeSelect.value);
                }
                
                searchInput.addEventListener('input', performSearch);
                
                searchTypeSelect.addEventListener('change', function() {
                    currentSortState.searchType = this.value;
                    localStorage.setItem('searchType', this.value);
                    performSearch();
                });
                
                albumSortSelect.addEventListener('change', function() {
                    currentSortState.albumSort = this.value;
                    localStorage.setItem('albumSort', this.value);
                    performSearch();
                });
                
                songSortSelect.addEventListener('change', function() {
                    currentSortState.songSort = this.value;
                    localStorage.setItem('songSort', this.value);
                    performSearch();
                });
                
                // Apply initial sorting
                applySorting();
            }
                
            // Add hover effect for entire song rows
            document.addEventListener('mouseover', function(e) {
                const songRow = e.target.closest('a[href*="lyrics/"]');
                if (songRow) {
                    const songLink = songRow.querySelector('.song-link');
                    if (songLink) {
                        songLink.style.color = '#66ccff';
                    }
                    songRow.style.backgroundColor = 'rgba(102, 204, 255, 0.1)';
                }
            });
            
            document.addEventListener('mouseout', function(e) {
                const songRow = e.target.closest('a[href*="lyrics/"]');
                if (songRow) {
                    const songLink = songRow.querySelector('.song-link');
                    if (songLink) {
                        const isDark = document.body.classList.contains('dark');
                        songLink.style.color = isDark ? '#ffffff' : '#000000';
                    }
                    songRow.style.backgroundColor = 'transparent';
                }
            });

            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                // Load saved theme
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    themeToggle.checked = true;
                    document.body.classList.add('dark');
                    updateAlbumStyles();
                }

                // Theme toggle event
                themeToggle.addEventListener('change', function() {
                    if (this.checked) {
                        document.body.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.body.classList.remove('dark');
                        localStorage.setItem('theme', 'light');
                    }
                    updateAlbumStyles();
                });
            }

            // Settings menu functionality
            const settingsToggle = document.querySelector('.settings-toggle');
            const settingsMenu = document.getElementById('settings-menu');
            const overlay = document.getElementById('overlay');

            if (settingsToggle && settingsMenu && overlay) {
                settingsToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    settingsMenu.classList.toggle('active');
                    overlay.classList.toggle('active');
                });

                overlay.addEventListener('click', () => {
                    settingsMenu.classList.remove('active');
                    overlay.classList.remove('active');
                });

                settingsMenu.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }
        });
    </script>
</body>
</html>
