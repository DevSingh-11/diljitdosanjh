<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics - Diljit Dosanjh</title>
    <link rel="stylesheet" href="desktop.css">
    <style>
        /* Lyrics Page Specific Styles */
        .search-container {
            max-width: 800px;
            margin: 0 auto 30px auto;
            position: relative;
        }
        
        #lyrics-search {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        #lyrics-search:focus {
            border-color: #66ccff;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }
        
        .search-results.active {
            display: block;
        }
        
        .sorting-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .sort-btn, .sort-reverse {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .sort-btn.active, .sort-btn:hover, .sort-reverse:hover {
            background: #66ccff;
            color: white;
        }
        
        .albums-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .album-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .album-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .album-cover {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            background: #f0f0f0;
        }
        
        .album-info h2 {
            margin: 0 0 5px 0;
            color: #222;
        }
        
        .album-info .release-date {
            color: #666;
            font-size: 14px;
        }
        
        .songs-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .song-item {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .song-item:hover {
            background-color: #f8f8f8;
        }
        
        .song-item:last-child {
            border-bottom: none;
        }

        .search-result-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s ease;
        }

        .search-result-item:hover {
            background-color: #f5f5f5;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }
        
        /* Dark mode styles */
        body.dark .album-card {
            background: rgba(30, 30, 30, 0.9);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        body.dark .album-info h2 {
            color: #fff;
        }
        
        body.dark .song-item {
            border-bottom-color: #444;
        }
        
        body.dark .song-item:hover {
            background-color: #2a2a2a;
        }
        
        body.dark #lyrics-search {
            background: #2a2a2a;
            border-color: #444;
            color: #fff;
        }
        
        body.dark .search-results {
            background: #2a2a2a;
            color: #fff;
        }
        
        body.dark .sort-btn, 
        body.dark .sort-reverse {
            background: #2a2a2a;
            color: #ccc;
        }

        body.dark .search-result-item {
            border-bottom-color: #444;
        }

        body.dark .search-result-item:hover {
            background-color: #333;
        }
    </style>
</head>

    <!-- Page Content -->

        <div class="search-container">

        <!-- Sorting Controls -->
        <div class="sorting-controls">
            <button class="sort-btn active" data-sort="name">Sort by Name</button>
            <button class="sort-btn" data-sort="date">Sort by Date</button>
            <button class="sort-reverse">Reverse Order</button>
        </div>
        
        <!-- Albums Container -->
        <div id="albums-container" class="albums-container">
            <!-- Albums will be displayed here by JavaScript -->
        </div>

    <script>
        // Same JavaScript as desktop.html
        const settingsToggle = document.querySelector('.settings-toggle');
        const settingsMenu = document.getElementById('settings-menu');
        const overlay = document.getElementById('overlay');
        const themeToggle = document.getElementById('theme-toggle');
        const difficultyToggle = document.getElementById('difficulty-toggle');

        settingsToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            settingsMenu.classList.remove('active');
            overlay.classList.remove('active');
        });

        settingsMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        function applyTheme(isDark) {
            if (isDark) {
                document.body.classList.add('dark');
                document.body.style.backgroundColor = '#121212';
                document.body.style.color = '#ffffff';
            } else {
                document.body.classList.remove('dark');
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#000000';
            }
        }

        function updateToggleLabels() {
            const themeLabels = document.querySelector('.settings-header:first-child .toggle-container');
            const difficultyLabels = document.querySelector('.settings-header:last-child .toggle-container');
            
            if (themeToggle.checked) {
                themeLabels.querySelector('.toggle-label.left').style.color = '#999';
                themeLabels.querySelector('.toggle-label.left').style.fontWeight = '500';
                themeLabels.querySelector('.toggle-label.right').style.color = '#66ccff';
                themeLabels.querySelector('.toggle-label.right').style.fontWeight = '600';
            } else {
                themeLabels.querySelector('.toggle-label.left').style.color = '#66ccff';
                themeLabels.querySelector('.toggle-label.left').style.fontWeight = '600';
                themeLabels.querySelector('.toggle-label.right').style.color = '#999';
                themeLabels.querySelector('.toggle-label.right').style.fontWeight = '500';
            }
            
            if (difficultyToggle.checked) {
                difficultyLabels.querySelector('.toggle-label.left').style.color = '#999';
                difficultyLabels.querySelector('.toggle-label.left').style.fontWeight = '500';
                difficultyLabels.querySelector('.toggle-label.right').style.color = '#66ccff';
                difficultyLabels.querySelector('.toggle-label.right').style.fontWeight = '600';
            } else {
                difficultyLabels.querySelector('.toggle-label.left').style.color = '#66ccff';
                difficultyLabels.querySelector('.toggle-label.left').style.fontWeight = '600';
                difficultyLabels.querySelector('.toggle-label.right').style.color = '#999';
                difficultyLabels.querySelector('.toggle-label.right').style.fontWeight = '500';
            }
        }

        // Music Database - English transliteration only
        const musicData = {
          albums: [
            {
              title: "Advisory",
              releaseDate: "2024-01-15",
              coverArt: "images/advisory.jpg",
              songs: [
                {
                  title: "A",
                  lyrics: "Jindagi ik safar hai suhana...\nYahan kal kya ho kisne jaana...",
                  translation: "Life is a beautiful journey...\nWho knows what will happen tomorrow...",
                  spotifyLink: "#",
                  youtubeLink: "#"
                },
                {
                  title: "B", 
                  lyrics: "Dil vich tere main rehnda...\nTu hi meri har khushi hai...",
                  translation: "I live in your heart...\nYou are my every happiness...",
                  spotifyLink: "#",
                  youtubeLink: "#"
                }
              ]
            },
            {
              title: "Ghost",
              releaseDate: "2023-10-20",
              coverArt: "images/ghost.jpg",
              songs: [
                {
                  title: "C",
                  lyrics: "Raat di neend udaake...\nTere piche main aake...",
                  translation: "Losing sleep at night...\nComing after you...",
                  spotifyLink: "#",
                  youtubeLink: "#"
                },
                {
                  title: "D",
                  lyrics: "Punjabi swag naal...\nDuniya nu dikhaunga...",
                  translation: "With Punjabi swag...\nI'll show the world...",
                  spotifyLink: "#",
                  youtubeLink: "#"
                }
              ]
            },
            {
              title: "MoonChild Era",
              releaseDate: "2023-08-04",
              coverArt: "images/moonchild.jpg",
              songs: [
                {
                  title: "E",
                  lyrics: "Chand tare main jaana...\nTere naal rehna hai...",
                  translation: "I want to go to the moon and stars...\nI want to stay with you...",
                  spotifyLink: "#",
                  youtubeLink: "#"
                },
                {
                  title: "F",
                  lyrics: "Dil diyan gallan sun...\nMain tainu dassan...",
                  translation: "Listen to matters of the heart...\nLet me tell you...",
                  spotifyLink: "#",
                  youtubeLink: "#"
                }
              ]
            },
            {
              title: "G.O.A.T",
              releaseDate: "2020-04-30",
              coverArt: "images/goat.jpg",
              songs: [
                {
                  title: "G",
                  lyrics: "Sher aan vala hai...\nDuniya hilaan vala hai...",
                  translation: "The lion is coming...\nGoing to shake the world...",
                  spotifyLink: "#",
                  youtubeLink: "#"
                },
                {
                  title: "H",
                  lyrics: "Punjabi putt sona...\nDiljit naam mera...",
                  translation: "Golden Punjabi boy...\nMy name is Diljit...",
                  spotifyLink: "#",
                  youtubeLink: "#"
                }
              ]
            }
          ]
        };

        // Lyrics Page Functionality
        let currentAlbums = [...musicData.albums];
        let isReversed = false;
        let currentSort = 'name';

        // Display albums function
        function displayAlbums() {
            const albumsContainer = document.getElementById('albums-container');
            albumsContainer.innerHTML = '';
            
            currentAlbums.forEach(album => {
                const albumCard = document.createElement('div');
                albumCard.className = 'album-card';
                
                albumCard.innerHTML = `
                    <div class="album-header">
                        <img src="${album.coverArt}" alt="${album.title}" class="album-cover" onerror="this.style.display='none'">
                        <div class="album-info">
                            <h2>${album.title}</h2>
                            <div class="release-date">Released: ${new Date(album.releaseDate).toLocaleDateString()}</div>
                        </div>
                    </div>
                    <ul class="songs-list">
                        ${album.songs.map(song => `
                            <li class="song-item" data-song="${song.title}">
                                ${song.title}
                            </li>
                        `).join('')}
                    </ul>
                `;
                
                albumsContainer.appendChild(albumCard);
            });
        }

        // Sort albums function
        function sortAlbums(sortType) {
            currentAlbums = [...musicData.albums];
            
            if (sortType === 'name') {
                currentAlbums.sort((a, b) => a.title.localeCompare(b.title));
            } else if (sortType === 'date') {
                currentAlbums.sort((a, b) => new Date(b.releaseDate) - new Date(a.releaseDate));
            }
            
            if (isReversed) {
                currentAlbums.reverse();
            }
            
            displayAlbums();
            updateSortButtons(sortType);
        }

        // Update active sort button
        function updateSortButtons(activeSort) {
            document.querySelectorAll('.sort-btn').forEach(btn => {
                if (btn.dataset.sort === activeSort) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Initialize the page
        function initLyricsPage() {
            // Display albums initially
            sortAlbums('name');
            
            // Add event listeners to sort buttons
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentSort = btn.dataset.sort;
                    sortAlbums(currentSort);
                });
            });
            
            // Add event listener to reverse button
            document.querySelector('.sort-reverse').addEventListener('click', () => {
                isReversed = !isReversed;
                sortAlbums(currentSort);
            });
            
            // Add search functionality
            const searchInput = document.getElementById('lyrics-search');
            const searchResults = document.getElementById('search-results');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                if (searchTerm.length < 2) {
                    searchResults.classList.remove('active');
                    return;
                }
                
                // Filter songs and albums
                const results = [];
                musicData.albums.forEach(album => {
                    // Check album title
                    if (album.title.toLowerCase().includes(searchTerm)) {
                        results.push({
                            type: 'album',
                            title: album.title,
                            album: album
                        });
                    }
                    
                    // Check songs
                    album.songs.forEach(song => {
                        if (song.title.toLowerCase().includes(searchTerm)) {
                            results.push({
                                type: 'song',
                                title: song.title,
                                album: album.title,
                                song: song
                            });
                        }
                    });
                });
                
                // Display results
                if (results.length > 0) {
                    searchResults.innerHTML = results.map(item => `
                        <div class="search-result-item">
                            ${item.type === 'album' ? '📀 ' : '🎵 '}
                            ${item.title}
                            ${item.type === 'song' ? ` (from ${item.album})` : ''}
                        </div>
                    `).join('');
                    searchResults.classList.add('active');
                } else {
                    searchResults.classList.remove('active');
                }
            });
            
            // Hide search results when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.classList.remove('active');
                }
            });
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            themeToggle.checked = true;
