    <link rel="stylesheet" href="desktop.css">

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="desktop.html" class="nav-icon" title="Home">
                <span class="nav-icon-mask" style="-webkit-mask-image: url('images/home.png'); mask-image: url('images/home.png');"></span>
            </a>
        </div>
        
        <div class="nav-center">
            <a href="desktop-games.html" class="nav-link">GAMES</a>
            <a href="desktop-listen.html" class="nav-link">LISTEN</a>
            <a href="desktop-lyrics.html" class="nav-link active">LYRICS</a>

        <div class="nav-right">
            <button class="settings-toggle" title="Settings">

            </button>
        </div>
    </nav>

    <!-- Settings Menu -->
    <div id="settings-menu" class="settings-menu">
        <div class="settings-header">
            <h3>Theme</h3>
            <div class="toggle-container">
                <span class="toggle-label left">Light</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label right">Dark</span>
            </div>
        </div>
        
        <div class="settings-header">
            <h3>Game Difficulty</h3>
            <div class="toggle-container">
                <span class="toggle-label left">Easy</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="difficulty-toggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label right">Hard</span>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Page Content -->
    <main class="lyrics-page">
        <h1>Lyrics</h1>
        <p>Diljit Dosanjh's song lyrics coming soon!</p>
        <p>Find lyrics to all your favorite Punjabi hits.</p>
    </main>

    <script>
        // Music Database Structure - Two Albums Only
        const musicData = {
          albums: [
            {
              title: "Advisory",
              sortTitle: "advisory",
              releaseDate: "2025-02-06", // Internal format for sorting (YYYY-MM-DD)

              features: "6 songs",
              songs: [
                { title: "Baby Girl", page: "lyrics/baby-girl.html", duration: "2:37", featured: "-" },
                { title: "Heer", page: "lyrics/heer.html", duration: "2:44", featured: "-" },
                { title: "Holster", page: "lyrics/holster.html", duration: "2:07", featured: "-" },

                { title: "Pistol", page: "lyrics/pistol.html", duration: "2:30", featured: "ft. Amrit Maan" },
                { title: "Tension", page: "lyrics/tension.html", duration: "2:48", featured: "-" }
              ].sort((a, b) => a.title.localeCompare(b.title))
            },
            {
              title: "Ghost", 
              sortTitle: "ghost",
              releaseDate: "2023-09-29", // Internal format for sorting (YYYY-MM-DD)
              displayDate: "29-09-2023", // Display format (DD-MM-YYYY)
              coverArt: "images/albums/ghost.png",
              features: "19 songs",
              songs: [
                { title: "Amiri", page: "lyrics/amiri.html", duration: "1:57", featured: "-" },
                { title: "Bad Habits", page: "lyrics/bad-habits.html", duration: "2:47", featured: "-" },
                { title: "Case", page: "lyrics/case.html", duration: "2:15", featured: "-" },
                { title: "Cry Later", page: "lyrics/cry-later.html", duration: "2:28", featured: "-" },
                { title: "Daytona", page: "lyrics/daytona.html", duration: "3:00", featured: "-" },
                { title: "Drowning", page: "lyrics/drowning.html", duration: "2:39", featured: "-" },
                { title: "Feel My Love", page: "lyrics/feel-my-love.html", duration: "3:32", featured: "-" },
                { title: "Ghost", page: "lyrics/ghost.html", duration: "2:45", featured: "-" },
                { title: "Icon", page: "lyrics/icon.html", duration: "2:28", featured: "-" },
                { title: "Jatt Vailly", page: "lyrics/jatt-vailly.html", duration: "2:31", featured: "-" },
                { title: "Kehkashan", page: "lyrics/kehkashan.html", duration: "3:00", featured: "-" },
                { title: "Kinni Kinni", page: "lyrics/kinni-kinni.html", duration: "3:33", featured: "-" },
                { title: "Lalkara", page: "lyrics/lalkara.html", duration: "2:40", featured: "ft. Sultaan" },
                { title: "Midnight Desires", page: "lyrics/midnight-desires.html", duration: "2:52", featured: "-" },
                { title: "Poppin'", page: "lyrics/poppin.html", duration: "2:34", featured: "-" },
                { title: "Psychotic", page: "lyrics/psychotic.html", duration: "4:35", featured: "-" },
                { title: "Serenade", page: "lyrics/serenade.html", duration: "1:37", featured: "-" },
                { title: "Stars", page: "lyrics/stars.html", duration: "3:04", featured: "-" },
                { title: "Whatcha Doin'", page: "lyrics/whatcha-doin.html", duration: "2:17", featured: "-" }
              ].sort((a, b) => a.title.localeCompare(b.title))
            },
            {
              title: "G.O.A.T.", 
              sortTitle: "goat",
              releaseDate: "2020-07-29", // Internal format for sorting (YYYY-MM-DD)
              displayDate: "29-07-2020", // Display format (DD-MM-YYYY)
              coverArt: "images/albums/goat.png",
              features: "15 songs",
              songs: [
                { title: "Akh Laal Jatt Di", page: "lyrics/akh-laal-jatt-di.html", duration: "4:00", featured: "-" },
                { title: "Born To Shine", page: "lyrics/born-to-shine.html", duration: "3:33", featured: "-" },
                { title: "Clash", page: "lyrics/clash.html", duration: "2:56", featured: "-" },
                { title: "Faraar", page: "lyrics/faraar.html", duration: "3:13", featured: "-" },
                { title: "G.O.A.T", page: "lyrics/goat.html", duration: "3:43", featured: "-" },
                { title: "Habit", page: "lyrics/habit.html", duration: "3:03", featured: "-" },
                { title: "Jatti", page: "lyrics/jatti.html", duration: "2:59", featured: "-" },
                { title: "Navi Navi Yaari", page: "lyrics/navi-navi-yaari.html", duration: "3:35", featured: "-" },
                { title: "Patola", page: "lyrics/patola.html", duration: "3:34", featured: "ft. Kaur B" },
                { title: "Peed", page: "lyrics/peed.html", duration: "4:24", featured: "-" },
                { title: "Pyaar", page: "lyrics/pyaar.html", duration: "3:56", featured: "-" },
                { title: "Range", page: "lyrics/range.html", duration: "2:52", featured: "-" },
                { title: "Taare", page: "lyrics/taare.html", duration: "3:23", featured: "-" },
                { title: "Track Suit", page: "lyrics/track-suit.html", duration: "3:18", featured: "ft. Nimrat Khaira" },
                { title: "Whiskey", page: "lyrics/whiskey.html", duration: "3:25", featured: "-" }
              ].sort((a, b) => a.title.localeCompare(b.title))
            }
          ]
        };

        // NEW: Add state variables for the new sorting system
        let albumSortBy = 'name'; // 'name' or 'date'
        let songSortBy = 'date';  // 'name' or 'date'
        let albumsReversed = false;
        let songsReversed = false;
        
        // Function to create album card HTML
        function createAlbumCard(album) {
            return `
                <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
                    <!-- Album cover - NOW SHOWS ACTUAL IMAGE -->
                    <div style="width: 120px; height: 120px; border-radius: 8px; overflow: hidden; background: #f0f0f0;">
                        <img src="${album.coverArt}" alt="${album.title} Cover" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div>
                        <h2 style="margin: 0 0 5px 0; color: #222;" class="album-title">${album.title}</h2>
                        <p style="color: #666; margin: 0 0 5px 0;">Released: ${album.displayDate</p>
                        <p style="color: #666; margin: 0;">${album.features}</p>
                    </div>
                </div>
                <div>
                    <h3 style="margin-bottom: 15px;">Songs</h3>
                    <ul style="list-style: none; padding: 0; margin: 0;">
                        ${album.songs.map((song, index) => `
                            <li style="border-bottom: 1px solid #eee;">
                                <a href="${song.page}" style="display: block; padding: 12px 0; text-decoration: none; color: inherit;">
                                    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                                        <div style="display: flex; align-items: center; flex: 1;">
                                            <span style="color: #666; margin-right: 8px; font-weight: bold; display: inline-block; width: 30px; text-align: left;">${index + 1}.</span>
                                            <span class="song-link" style="color: #000000; transition: color 0.3s ease;">${song.title}</span>
                                        </div>
                                        <div style="display: flex; justify-content: center; align-items: center; flex: 1;">
                                            <span style="color: #888; font-size: 14px; font-style: italic; text-align: center;">${song.featured}</span>
                                        </div>
                                        <div style="display: flex; justify-content: flex-end; align-items: center; flex: 1;">
                                            <span style="color: #666; font-size: 14px;">${song.duration}</span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }

        // Function to display albums
        function displayAlbums(albumsArray = musicData.albums) {
            const mainElement = document.querySelector('main');
            
            // Clear the existing "coming soon" content
            mainElement.innerHTML = `
                <div class="title-box">
                    <h1>Diljit Dosanjh - Lyrics</h1>
                </div>
                
                <!-- Search Bar (placeholder for now) -->
                <div class="search-container" style="max-width: 1200px; margin: 0 auto 30px auto; padding: 0 20px;">
                    <input type="text" placeholder="Search songs or albums..." style="width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 25px; font-size: 16px;">
                </div>
                
                <!-- Sorting Controls - UPDATED -->
                <div class="sorting-controls" style="display: flex; justify-content: center; gap: 15px; margin-bottom: 30px;">
                    <button id="reverse-albums" class="sort-icon" style="padding: 10px; border: none; border-radius: 20px; background: #f0f0f0; cursor: pointer; width: 40px; height: 40px;">□</button>
                    <button id="toggle-album-sort" style="padding: 10px 20px; border: none; border-radius: 20px; background: #f0f0f0; cursor: pointer;">Albums by Name</button>
                    <button id="toggle-song-sort" style="padding: 10px 20px; border: none; border-radius: 20px; background: #f0f0f0; cursor: pointer;">Songs by Date</button>
                    <button id="reverse-songs" class="sort-icon" style="padding: 10px; border: none; border-radius: 20px; background: край #f0f0f0; cursor: pointer; width: 40px; height: 40px;">□</button>
                </div>
                
                <!-- Albums Container -->
                <div id="albums-container" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;"></div>
            `;
            
            const albumsContainer = document.getElementById('albums-container');
            
            // Display each album
            albumsArray.forEach(album => {
                const albumCard = document.createElement('div');
                albumCard.className = 'content-box';
                albumCard.style.marginBottom = '30px';
                albumCard.innerHTML = createAlbumCard(album);
                albumsContainer.appendChild(albumCard);
            });
            
            // Update styles immediately after displaying albums
            updateAlbumStyles();
        }

        // Function to handle album sorting
        function sortAlbums(sortBy, reversed = false) {
            let sortedAlbums = [...musicData.albums];
            
            if (sortBy === 'name') {
                sortedAlbums.sort((a, b) => a.sortTitle.localeCompare(b.sortTitle));
            } else if (sortBy === 'date') {
                sortedAlbums.sort((a, b) => new Date(b.releaseDate) - new Date(a.releaseDate));
            }
            
            if (reversed) {
                sortedAlbums.reverse();
            }
            
            return sortedAlbums;
        }

        // Function to sort songs within albums
        function sortSongsInAlbums(albumsArray, sortBy, reversed = false) {
            const sortedAlbums = albumsArray.map(album => {
                const sortedSongs = [...album.songs];
                
                if (sortBy === 'name') {
                    sortedSongs.sort((a, b) => a.title.localeCompare(b.title));
                } else if (sortBy === 'date') {
                    // Songs are already in their original order (date order)
                }
                
                if (reversed) {
                    sortedSongs.reverse();
                }
                
                return {
                    ...album,
                    songs: sortedSongs
                };
            });
            
            return sortedAlbums;
        }

        // Update styles for dark mode
        function updateAlbumStyles() {
            const isDark = document.body.classList.contains('dark');
            const songLinks = document.querySelectorAll('.song-link');
            const albumTitles = document.querySelectorAll('.album-title');
            
            // Update song link colors
            songLinks.forEach(link => {
                link.style.color = isDark ? '#ffffff' : '#000000';
            });
            
            // Update album title colors
            albumTitles.forEach(title => {
                title.style.color = isDark ? '#ffffff' : '#222222';
            });
        }

        // Same JavaScript as desktop.html
        const settingsToggle = document.querySelector('.settings-toggle');
        const settingsMenu = document.getElementById('settings-menu');
        const overlay = document.getElementById('overlay');
        const themeToggle = document.getElementById('theme-toggle');
        const difficultyToggle = document.getElementById('difficulty-toggle');

        settingsToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            settingsMenu.classList.remove('active');
            overlay.classList.remove('active');
        });

        settingsMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        function applyTheme(isDark) {
            if (isDark) {
                document.body.classList.add('dark');
                document.body.style.backgroundColor = '#121212';
                document.body.style.color = '#ffffff';
            } else {
                document.body.classList.remove('dark');
                document.body.style.backgroundColor край #ffffff';
                document.body.style.color = '#000000';
            }
            // Update album styles immediately after theme change
            updateAlbumStyles();
        }

        function updateToggleLabels() {
            const themeLabels = document.querySelector('.settings-header:first-child .toggle-container');
            const difficultyLabels = document.querySelector('.settings-header:last-child .toggle-container');
            
            if (themeToggle.checked) {
                themeLabels.querySelector('.toggle-label.left').style.color = '#999';
                themeLabels.querySelector('.toggle-label.left').style.fontWeight = '500';
                themeLabels.querySelector('.toggle-label.right').style.color = '#66ccff';
                themeLabels.querySelector('.toggle-label.right').style.fontWeight = '600';
            } else {
                themeLabels.querySelector('.toggle-label.left').style.color = '#66ccff';
                themeLabels.querySelector('.toggle-label.left').style.fontWeight = '600';
                themeLabels.querySelector('.toggle-label.right').style.color = '#999';
                themeLabels.querySelector('.toggle-label.right').style.fontWeight = '500';
            }
            
            if (difficultyToggle.checked) {
                difficultyLabels.querySelector('.toggle-label.left').style.color = '#999';
                difficultyLabels.querySelector('.toggle-label.left').style.fontWeight = '500';
                край difficultyLabels.querySelector('.toggle-label.right').style.color = '#66ccff';
                difficultyLabels.querySelector('.toggle-label.right').style.fontWeight = '600';
            } else {
                difficultyLabels.querySelector('.toggle-label.left').style.color = '#66ccff';
                difficultyLabels.querySelector('.toggle-label.left').style.fontWeight = '600';
                difficultyLabels.querySelector('.toggle-label.right').style.color = '#999';
                difficultyLabels.querySelector('.toggle-label.right').style.fontWeight = '500';
            }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            themeToggle.checked = true;
            applyTheme(true);
        }

        const savedDifficulty = localStorage.getItem('difficulty');
        if (savedDifficulty === 'hard') {
            difficultyToggle.checked = true;
        }

        updateToggleLabels();

        themeToggle.addEventListener('change', () => {
            const isDark = themeToggle.checked;
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            applyTheme(isDark);
            updateToggleLabels();
        });

        difficultyToggle.addEventListener('change', () => {
            localStorage.setItem('difficulty', difficultyToggle.checked ? 'hard' : 'easy');
            updateToggleLabels();
        });

        // Initialize the album display when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Only display albums if we're on the lyrics page
            if (window.location.pathname.includes('lyrics')) {
                const sortedAlbums = sortAlbums(albumSortBy, albumsReversed);
                const albumsWithSortedSongs = sortSongsInAlbums(sortedAlbums, songSortBy, songsReversed);
                displayAlbums(albumsWithSortedSongs);
                
                // Add event listeners for the new sorting buttons
                // Album sort toggle
                document.getElementById('toggle-album-sort').addEventListener('click', function() {
                    albumSortBy = albumSortBy === 'name' ? 'date' : 'name';
                    this.textContent = albumSortBy === 'name' ? 'Albums by Name' : 'Albums by Date';
                    
                    const sortedAlbums = sortAlbums(albumSortBy, albumsReversed);
                    const albumsWithSortedSongs = sortSongsInAlbums(sortedAlbums, songSortBy, songsReversed);
                    displayAlbums(albumsWithSortedSongs);
                });
                
                // Song sort toggle
                document.getElementById('toggle-song-sort').addEventListener('click', function() {
                    songSortBy = songSortBy === 'name' ? 'date' : 'name';
                    this.textContent = songSortBy === 'name' ? 'Songs by Name' : 'Songs by Date';
                    
                    const sortedAlbums = sortAlbums(albumSortBy, albumsReversed);
                    const albumsWithSortedSongs = sortSongsInAlbums(sortedAlbums, songSortBy, songsReversed);
                    displayAlbums(albumsWithSortedSongs);
                });
                
                // Album reverse toggle
                document.getElementById('reverse-albums').addEventListener('click', function() {
                    albumsReversed = !albumsReversed;
                    
                    const sortedAlbums = sortAlbums(albumSortBy, albumsReversed);
                    const albumsWithSortedSongs = sortSongsInAlbums(sortedAlbums, songSortBy, songsReversed);
                    displayAlbums(albumsWithSortedSongs);
                });
                
                // Song reverse toggle
                document.getElementById('reverse-songs').addEventListener('click', function() {
                    songsReversed = !songsReversed;
                    
                    const sortedAlbums = sortAlbums(albumSortBy, albumsReversed);
                    const albumsWithSortedSongs = sortSongsInAlbums(sortedAlbums, songSortBy, songsReversed);
                    displayAlbums(albumsWithSortedSongs);
                });
            }
            
            // Add hover effect for entire song rows
            document.addEventListener('mouseover', function(e) {
                const songRow = e.target.closest('a[href*="lyrics/"]');
                if (songRow) {
                    const songLink = songRow.querySelector('.song-link');
                    if (songLink) {
                        songLink.style.color = '#66ccff';
                    }
                    songRow.style.backgroundColor = 'rgba(102, 204, 255, 0.1)';
                }
            });
            
            document.addEventListener('mouseout', function(e) {
                const songRow = e.target.closest('a[href*="lyrics/"]');
                if (songRow) {
                    const songLink = songRow.querySelector('.song-link');
                    if (songLink) {
                        const isDark = document.body.classList.contains('dark');
                        songLink.style.color = isDark ? '#ffffff' : '#000000';
                    }
                    songRow.style.backgroundColor = 'transparent';
                }
            });
        });
    </script>
</body>
</html>
