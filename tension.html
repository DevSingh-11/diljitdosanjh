<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tension - Diljit Dosanjh Lyrics</title>
    <link rel="stylesheet" href="desktop.css">
    <style>
        /* Lyrics page specific styles */
        .translation-toggle-container {
            max-width: 800px;
            margin: 0 auto 30px auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .translation-label {
            font-weight: 600;
            color: #222;
            font-size: 16px;
        }
        
        .translation-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .lyrics-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .lyrics-content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 30px;
            line-height: 1.8;
            font-size: 18px;
            white-space: pre-line;
            text-align: center;
        }
        
        .translation-line {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        
        .lyrics-line {
            margin-bottom: 10px;
        }
        
        /* Mobile placeholder */
        .mobile-placeholder {
            display: none;
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        /* Dark mode styles */
        body.dark .translation-label {
            color: #ffffff;
        }
        
        body.dark .lyrics-content {
            background-color: rgba(30, 30, 30, 0.9);
            color: #ffffff;
        }
        
        body.dark .translation-line {
            color: #cccccc;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .desktop-content {
                display: none;
            }
            
            .mobile-placeholder {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="desktop.html" class="nav-icon" title="Home">
                <span class="nav-icon-mask" style="-webkit-mask-image: url('images/home.png'); mask-image: url('images/home.png');"></span>
            </a>
        </div>
        
        <div class="nav-center">
            <a href="desktop-games.html" class="nav-link">GAMES</a>
            <a href="desktop-listen.html" class="nav-link">LISTEN</a>
            <a href="desktop-lyrics.html" class="nav-link">LYRICS</a>
        </div>
        
        <div class="nav-right">
            <button class="settings-toggle" title="Settings">
                <span class="nav-icon-mask" style="-webkit-mask-image: url('images/settings.png'); mask-image: url('images/settings.png');"></span>
            </button>
        </div>
    </nav>

    <!-- Settings Menu -->
    <div id="settings-menu" class="settings-menu">
        <div class="settings-header">
            <h3>Theme</h3>
            <div class="toggle-container">
                <span class="toggle-label left">Light</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label right">Dark</span>
            </div>
        </div>
        
        <div class="settings-header">
            <h3>Game Difficulty</h3>
            <div class="toggle-container">
                <span class="toggle-label left">Easy</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="difficulty-toggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label right">Hard</span>
            </div>
        </div>
    
        <div class="settings-header">
            <h3>Music Service</h3>
            <div class="toggle-container">
                <span class="toggle-label left">
                    <span class="icon-wrapper">
                        <span class="icon-bg"></span>
                        <span class="service-icon-mask" style="-webkit-mask-image: url('images/spotify.png'); mask-image: url('images/spotify.png');"></span>
                    </span>
                </span>
                <label class="toggle-switch">
                    <input type="checkbox" id="service-toggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label right">
                    <span class="icon-wrapper">
                        <span class="icon-bg"></span>
                        <span class="service-icon-mask" style="-webkit-mask-image: url('images/youtube.png'); mask-image: url('images/youtube.png');"></span>
                    </span>
                </span>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Page Content -->
    <main class="lyrics-page">
        <div class="title-box">
            <h1>Tension</h1>
        </div>
        
        <!-- Desktop Content -->
        <div class="desktop-content">
            <!-- Translation Toggle -->
            <div class="translation-toggle-container">
                <span class="translation-label">Show Translation:</span>
                <input type="checkbox" id="translation-toggle" class="translation-checkbox">
            </div>
            
            <!-- Lyrics Container -->
            <div class="lyrics-container">
                <div class="content-box">
                    <div id="lyrics-content" class="lyrics-content">
                        <!-- Lyrics will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile Placeholder -->
        <div class="mobile-placeholder">
            <div class="content-box">
                <h3>Mobile Version Coming Soon</h3>
                <p>The mobile version of the lyrics page is currently under development.</p>
                <p>Please visit this page on a desktop device to view the lyrics.</p>
            </div>
        </div>
    </main>

    <script>
        // Lyrics data
        const lyricsData = {
            lines: [
                "Line 1 of the song Tension",
                "Line 2 of the song Tension", 
                "Line 3 of the song Tension",
                "Line 4 of the song Tension",
                "", // This empty string will create a break
                "Line 5 of the song Tension",
                "Line 6 of the song Tension",
                "Line 7 of the song Tension",
                "Line 8 of the song Tension"
            ],
            translations: [
                "Translation 1",
                "Translation 2",
                "Translation 3", 
                "Translation 4",
                "", // Empty translation for the break line
                "Translation 5",
                "Translation 6",
                "Translation 7",
                "Translation 8"
            ]
        };

        // Function to display lyrics based on translation preference
        function displayLyrics(showTranslation) {
            const lyricsContent = document.getElementById('lyrics-content');
            let lyricsHTML = '';
            
            lyricsData.lines.forEach((line, index) => {
                if (!showTranslation) {
                    // Display lyrics without translation
                    if (line === "") {
                        lyricsHTML += '<br>';
                    } else {
                        lyricsHTML += `<div class="lyrics-line">${line}</div>`;
                    }
                } else {
                    // Display lyrics with translation
                    if (line === "") {
                        lyricsHTML += '<br>';
                    } else {
                        lyricsHTML += `
                            <div class="lyrics-line">${line}</div>
                            <div class="translation-line">${lyricsData.translations[index]}</div>
                        `;
                    }
                }
            });
            
            lyricsContent.innerHTML = lyricsHTML;
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load translation preference
            const showTranslation = localStorage.getItem('showTranslation') === 'true';
            document.getElementById('translation-toggle').checked = showTranslation;
            
            // Display lyrics with current preference
            displayLyrics(showTranslation);
            
            // Translation toggle event
            document.getElementById('translation-toggle').addEventListener('change', function() {
                const showTranslation = this.checked;
                localStorage.setItem('showTranslation', showTranslation);
                displayLyrics(showTranslation);
            });

            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                // Load saved theme
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    themeToggle.checked = true;
                    document.body.classList.add('dark');
                }

                // Theme toggle event
                themeToggle.addEventListener('change', function() {
                    if (this.checked) {
                        document.body.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.body.classList.remove('dark');
                        localStorage.setItem('theme', 'light');
                    }
                });
            }

            // Load and initialize the settings
            const difficultyToggle = document.getElementById('difficulty-toggle');
            const serviceToggle = document.getElementById('service-toggle');
            
            // Function to update toggle labels
            function updateToggleLabels() {
                const themeLabels = document.querySelector('.settings-header:nth-child(1) .toggle-container');
                const difficultyLabels = document.querySelector('.settings-header:nth-child(2) .toggle-container');
                const serviceLabels = document.querySelector('.settings-header:nth-child(3) .toggle-container');
                
                // Get all label elements
                const themeLeft = themeLabels.querySelector('.toggle-label.left');
                const themeRight = themeLabels.querySelector('.toggle-label.right');
                const difficultyLeft = difficultyLabels.querySelector('.toggle-label.left');
                const difficultyRight = difficultyLabels.querySelector('.toggle-label.right');
                const serviceLeft = serviceLabels.querySelector('.toggle-label.left');
                const serviceRight = serviceLabels.querySelector('.toggle-label.right');
                
                // Reset all labels first
                [themeLeft, themeRight, difficultyLeft, difficultyRight, serviceLeft, serviceRight].forEach(label => {
                    label.classList.remove('active', 'inactive');
                    label.classList.add('inactive');
                });
                
                // Update theme labels
                if (themeToggle.checked) {
                    themeRight.classList.add('active');
                    themeRight.classList.remove('inactive');
                } else {
                    themeLeft.classList.add('active');
                    themeLeft.classList.remove('inactive');
                }
                
                // Update difficulty labels
                if (difficultyToggle.checked) {
                    difficultyRight.classList.add('active');
                    difficultyRight.classList.remove('inactive');
                } else {
                    difficultyLeft.classList.add('active');
                    difficultyLeft.classList.remove('inactive');
                }
                
                // Update service labels
                if (serviceToggle.checked) {
                    serviceRight.classList.add('active');
                    serviceRight.classList.remove('inactive');
                } else {
                    serviceLeft.classList.add('active');
                    serviceLeft.classList.remove('inactive');
                }
            }
            
            // Load saved preferences
            const savedDifficulty = localStorage.getItem('difficulty');
            if (savedDifficulty === 'hard') {
                difficultyToggle.checked = true;
            }
            
            const savedService = localStorage.getItem('musicService');
            if (savedService === 'youtube') {
                serviceToggle.checked = true;
            }
            
            // Update labels on load
            updateToggleLabels();
            
            // Difficulty toggle event
            difficultyToggle.addEventListener('change', () => {
                localStorage.setItem('difficulty', difficultyToggle.checked ? 'hard' : 'easy');
                updateToggleLabels();
            });
            
            // Music service functionality
            serviceToggle.addEventListener('change', () => {
                localStorage.setItem('musicService', serviceToggle.checked ? 'youtube' : 'spotify');
                updateToggleLabels();
            });
            
            // Also call updateToggleLabels when theme changes
            themeToggle.addEventListener('change', () => {
                updateToggleLabels();
            });

            // Settings menu functionality
            const settingsToggle = document.querySelector('.settings-toggle');
            const settingsMenu = document.getElementById('settings-menu');
            const overlay = document.getElementById('overlay');

            if (settingsToggle && settingsMenu && overlay) {
                settingsToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    settingsMenu.classList.toggle('active');
                    overlay.classList.toggle('active');
                });

                overlay.addEventListener('click', () => {
                    settingsMenu.classList.remove('active');
                    overlay.classList.remove('active');
                });

                settingsMenu.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }
        });
    </script>
</body>
</html>
